name: Release

# on:
#   push:
#     tags:
#       - 'v*'
# on:
#   release:
#     types: [created]
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-android:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Fastlane
        run: |
          cd android
          bundle install

      - name: Injecting secrets
        run: |
          echo $ANDROID_KEYSTORE | base64 --decode > android/app/app.keystore
          echo $GOOGLE_SERVICES | base64 --decode > android/app/google-services.json
        env:
          ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}

      - name: Bundle and Upload to PlayStore
        run: |
          cd android
          bundle exec fastlane deploy
          cd ..
          ls -l android/app/build/outputs/bundle/release/
          ls -l android/app/build/outputs/apk/
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload production apk
        uses: actions/upload-artifact@v2
        with:
          name: blockstack-wallet-apk
          path: android/app/build/outputs/apk/app-release.apk

      - name: Upload production aab
        uses: actions/upload-artifact@v2
        with:
          name: blockstack-wallet-aab
          path: android/app/build/outputs/bundle/release/app.aab
